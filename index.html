<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Registration</title>
</head>
<body>
	<div class="background">
		
	</div>
	<div class="dad">
		<div class="chilld">
			<img src="" alt="">
				<form action="" method="post" name="registration" id="form">
					<label for="name">Name:</label>
					<input type="text" name="name" placeholder="Name" id="name">
					<br>
					<br>
					<label for="email">Email:</label>
					<input type="text" name="email" placeholder="Email" id="email">
					<br>
					<br>
					<label for="password">Password:</label>
					<input type="password" name="password" placeholder="Password" id="password">
					<br>
					<br>
					<label for="repassword">Enter your password again:</label>
					<input type="password" name="repassword" placeholder="RePassword" id="repassword">
					<br>
					<br>
					<div class="state">
						<span>State:</span>
						<input type="radio" name="state" id="male" value="Male">
						<label for="male">Male</label>
						<input type="radio" name="state" id="female" value="Female">
						<label for="Female">Female</label>
					</div>
					<br>
					<br>
					<input type="button" onclick="valid(document.getElementById('form'))" name="submit" value="Done" id="button">
				</form>
		</div>
	
	<script src="scripts.js"></script>
	
</body>
</html>
